  }
    return n
}

function plusDivs(n) {
  slideIndex += n; //n is 1 or -1 when this function is called
  slideIndex = showDivs(slideIndex);
}

function showDivs(slideIndex) {
  var mySlides = document.getElementsByClassName("mySlides");
  for (var i = 0; i < mySlides.length; i++) {
     mySlides[i].style.display = "none";  
  }
  //hier is de n belangrijk
  mySlides[slideIndex-1].style.display = "block";

  console.log('i, mySlides.length, slideIndex');
  console.log(i, mySlides.length, slideIndex);
  if (slideIndex >= mySlides.length) {
    return 0;
  }
  else{
    return slideIndex;
  }
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
